<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>

<form class="form-horizontal" role="form" name="enquiry-user" id="enquiry-user" onsubmit="return false;">
    <div class="form-group">
        <label for="car_model" class="col-sm-2 control-label">意向车型:</label>
        <div class="col-sm-5">
            <select class="form-control field" name="car_id" id="car_model">
               <option value="0">奥迪Q7</option>
               <option value="1">宝马X6</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="text-red">*</span>你的名字:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control user-input field" name="name"  data-label="名字"
                   placeholder="李彦宏">
        </div>
        <div class="col-sm-5 male-radio-wrap">
            <div class="radio">
                <label>
                    <input type="radio" name="gender" class="field" value="1" checked>先生
                </label>
                <label>
                    <input type="radio" name="gender" class="field" value="2">女士
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="text-red">*</span>手机号码:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control user-input field cellphone" name="cellphone" data-label="手机号码"
                   placeholder="15812345678">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary col-sm-offset-4 col-sm-2" id="operationBtn">提交</button>
    </div>
</form>

<script>
    $('#operationBtn').click(function () {
        var cellphone = $('.cellphone').val();
        console.log(cellphone);
    })
</script>
</body>
</html>
